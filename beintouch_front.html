<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/beintouch.css"> <!-- Include override CSS file here -->
</head>
<body>
    <!-- Navbar with hamburger button -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <!-- Hamburger button -->
            <div class="navbar-item">
                <button class="button is-primary" onclick="toggleOptions()">
                    <span>Show Options</span>
                    <span class="icon">
                        <i class="fas fa-bars"></i> <!-- Hamburger icon -->
                    </span>
                </button>
            </div>
        </div>
        <!-- Options dropdown -->
        <div id="optionsDropdown" class="navbar-menu">
            <div class="navbar-start">
                <a class="button is-link" href="#">Option 1</a>
                <a class="button is-link" href="#">Option 2</a>
                <a class="button is-link" href="#">Option 3</a>
            </div>
        </div>
    </nav>
    
    <section class="section">
        <div class="container">
            <!-- Add a header above the box -->
            <h1 class="title has-text-centered">Welcome to the Messaging App</h1>
            <div class="container-box box">
                <div class="columns">
                    <!-- Main content area with horizontal scrollable list -->
                    <div class="column">
                        <!-- Add your main content here -->
                        <div class="horizontal-scrollable-list" id="main-list">
                            <div class="box">
                                <div class="scrollable-list box-content" id="left-list">
                                    <ul id="left-items">
                                        <li>Attribute 1</li>
                                        <li>Attribute 2</li>
                                        <li>Attribute 3</li>
                                        <li>Attribute 4</li>
                                        <li>Attribute 5</li>
                                        <li>Attribute 6</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="box">Item 2</div>
                            <div class="box">Item 3</div>
                            <div class="box">
                                <p>Item 4</p>

                            </div>
                        </div>
                </div>
            </div>
            <!-- Add a footer below the box -->
            <footer class="footer">
                <div class="content has-text-centered">
                    <p>Footer content goes here.</p>
                </div>
            </footer>
        </div>
    </section>

    <script src="/hamburger.js"></script>
</body>
</html>
